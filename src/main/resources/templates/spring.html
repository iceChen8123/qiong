<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/base">
<head>
    <meta charset="utf-8" />
    <title>Spring</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="import" href="/static/import.html">
    <meta name="keywords" content="穷,我很穷,Spring" />

</head>
<body>
<div th:insert="~{layout/nav :: topnav}"></div>

    <iframe id="spring" src="https://docs.spring.io/spring/docs/5.1.5.RELEASE/spring-framework-reference/overview.html#overview" style="width: 50%;">
    </iframe>

<div th:insert="~{layout/footer :: copy}"></div>
<script>
    $(function () {
        document.getElementById('spring').height = $(document).height()*0.8;
    });
</script>
</body>
</html>
